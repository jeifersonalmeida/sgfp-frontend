<form [formGroup]="form">
  <mat-form-field class="w-100">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" [readonly]="modalData?.readonly">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>RG</mat-label>
    <input matInput formControlName="rg" mask="00.000.000-0" [readonly]="modalData?.readonly">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" mask="000.000.000-00" [readonly]="modalData?.readonly">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Cargo</mat-label>
    <input matInput formControlName="position" [readonly]="modalData?.readonly">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Sal√°rio</mat-label>
    <input matInput formControlName="salary" prefix="R$ " mask="separator.2" thousandSeparator="." [readonly]="modalData?.readonly">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Hora Extra</mat-label>
    <input matInput formControlName="overtimeValue" prefix="R$ " mask="separator.2" thousandSeparator="." [readonly]="modalData?.readonly">
  </mat-form-field>
  <div class="text-align-end">
    <button mat-raised-button color="accent" (click)="onCancel()">
      {{ modalData?.readonly ? 'Fechar' : 'Cancelar' }}
    </button>
    <button mat-raised-button color="primary" (click)="onSave()" *ngIf="!modalData?.readonly">Salvar</button>
  </div>
</form>
